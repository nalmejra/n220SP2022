<!DOCTYPE html>
<html>

<head>


<title> Bad word catcher with loops</title>


<style>

.con {

width: 100vw;

text-align: center;

}

</style>

  

</head>

<body>

<div class = "con">

<br>

<label for = "sen"> Enter a sentence: </label>

<input type = "text" id = "sent" name= "sen"> <br> <br>

<button id = "sent" type = "submit" onclick = "myevaluate ()"> CHECK </button>

<p class = "message"> </p>

</div>

  

<script>


let badwords = ["clear", "water", "tires"];

let count;

function myevaluate() {

count = 0;

let text = "";

text = document.getElementById ("sent").value;

let words = [];

words = text.split ("");

for(let i = 0; i < badwords.length; i++) {


for(let j = 0; j < words.length; j++) {


if (words [j] == badwords [i]) {

count++;

}

}

}

if (count == 0) {

document.querySelector (".message"). innerHTML = "No bad name found";

}



else {

document.querySelector (".message"). innerHTML = "Bad word detected <br> Total noun:" + count;

}


document.getElementById ("sent"). value = "";

};

</script>

</body>

</html>
