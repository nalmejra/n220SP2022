<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css"> 
        /*Accessing the ID Square*/ 
        #square{ 
        height: 100px; /*Setting height to 100px initially*/ 
        width: 100px; /*Setting Width to 100px initially */ 
        background-color: green; /*Setting div background to Green*/ 
        cursor: pointer; 
        } 
        </style> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="square" onclick="fun()"></div> 

<script type="text/javascript"> 
// function fun() created here 
function fun() { 
//accessing the div using id square 
var x = document.getElementById('square'); 
//getting the width  
var div_width = x.offsetWidth + (0.1 * x.offsetWidth)+"px"; 
//getting the height  
var div_height = x.offsetHeight + (0.1 * x.offsetHeight)+"px"; 
//Setting the width of div  
x.style.width = div_width; 
//Setting the height of the div  
x.style.height = div_height; }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
</body>
</html>
